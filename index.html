<!DOCTYPE html>
<html lang="PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="carousel">
      <button class="carousel__button carousel__button--left">
        <img src="./images/arrow-left.svg" alt="Button" />
      </button>
      <div class="carousel__slides-container">
        <ul class="carousel__slides">
          <li class="carousel__slide current-slide">
            <img
              class="carousel__image"
              src="./images/slide01.jpg"
              alt="slide"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/slide02.jpg"
              alt="slide"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/slide03.jpg"
              alt="slide"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/slide04.jpg"
              alt="slide"
            />
          </li>
          <li class="carousel__slide">
            <img
              class="carousel__image"
              src="./images/slide05.jpg"
              alt="slide"
            />
          </li>
        </ul>
      </div>
      <button class="carousel__button carousel__button--right">
        <img src="./images/arrow-right.svg" alt="Button" />
      </button>
      <div class="carousel__nav">
        <button class="carousel__indicator current-indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
        <button class="carousel__indicator"></button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
